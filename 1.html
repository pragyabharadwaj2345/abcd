<html>
    <head><title>Button increment</title></head>
    <body>
        <h1>Icrement</h1>
        <div class-"container">
            <button onClick="increment()">Press</button>
            <h2 id="counting"></h2>
            </div>
            </body>
            <script>
                let value=0;
                function increment(){
                    value=value+1;
                    document.getElementById("counting").innerText=value;
                }
            </script>
</html>
